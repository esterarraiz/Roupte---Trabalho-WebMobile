<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Roupte - Desapegue, revenda, recomece</title>

    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap-5.3.3/css/bootstrap.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap-5.3.3/js/bootstrap.js' %}"></script>

    <style>
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-brand img {
            height: 80px;
            width: auto;
        }
        .custom-navbar {
            background-color: #F0F0F0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
    </style>
    {% block css_local %}{% endblock %}
</head>

<body style="background-color: #FAF0E6;">
    <div id="menu-superior">
        {% block menu_superior %}
        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.svg' %}" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/roupas/">PÃ¡gina Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/roupas/novo/">Adicionar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout/">Sair</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Busque aqui..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        {% endblock %}
    </div>

    <div id="conteudo">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
